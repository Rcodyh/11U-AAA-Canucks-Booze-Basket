<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11U AAA Canucks Booze Basket</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>11U AAA Canucks Booze Basket</h2>

<table id="boozeTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Alcohol (Min $25)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your table rows go here (you already have them) -->
        <tr>
            <td>1</td>
            <td>Bauck</td>
            <td>Carter</td>
            <td><input type="text" placeholder="Enter Alcohol Item"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Blais</td>
            <td>Bennett</td>
            <td><input type="text" placeholder="Enter Alcohol Item"></td>
        </tr>
        <!-- More rows.... -->
    </tbody>
</table>

<!-- Submit button -->
<button onclick="submitData()">Submit</button>

<script>
// Replace this URL with your actual Web App URL!
const webAppURL = 'YOUR_WEB_APP_URL';

function submitData() {
    const rows = document.querySelectorAll("#boozeTable tbody tr");

    rows.forEach(row => {
        const item = row.cells[0].innerText.trim();
        const lastName = row.cells[1].innerText.trim();
        const firstName = row.cells[2].innerText.trim();
        const alcohol = row.cells[3].querySelector('input').value.trim();

        // Only send rows where the Alcohol field is filled
        if (alcohol !== "") {
            fetch(webAppURL, {
                method: 'POST',
                body: JSON.stringify({
                    item: item,
                    lastName: lastName,
                    firstName: firstName,
                    alcohol: alcohol
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Your entry was submitted successfully!');
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('There was an error submitting your entry.');
            });
        }
    });
}
</script>

</body>
</html>
