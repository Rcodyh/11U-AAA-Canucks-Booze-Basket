<!DOCTYPE html>
<html lang="en">
<head>

        }

            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    </tbody>
</table>

<button onclick="submitData()">Submit</button>

<script>
const webAppURL = 'https://script.google.com/macros/s/AKfycbyP5dloq7W_jOtEI3iHKo1S-vNUX_Y3JZAHHVZimo-fKMCG2QC4HYzSrxjcKxvecnZu/exec';

function submitData() {
    const rows = document.querySelectorAll("#boozeTable tbody tr");

    rows.forEach(row => {
        const item = row.cells[0].innerText.trim();
        const lastName = row.cells[1].innerText.trim();
        const firstName = row.cells[2].innerText.trim();
        const alcohol = row.cells[3].querySelector('input').value.trim();

        if (alcohol !== "") {
            const formData = {
                item: item,
                lastName: lastName,
                firstName: firstName,
                alcohol: alcohol
            };

            fetch(webAppURL, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Your entry was submitted successfully!');
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('There was an error submitting your entry.');
            });
        }
    });
}
</script>

</body>
</html>
